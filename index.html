<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>alaverga.net</title>
    <link rel="icon" href="assets/RenderedImage.jpeg" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      #app {
        margin-top: 2rem;
      }
      h1 {
        font-size: 8vw;
        margin: 0.5em 0;
        color: #ff69b4;
        text-shadow: 3px 3px 0 #0ff, -2px -2px 0 #f00;
      }
      h2 {
        font-size: 2vw;
        margin: 0.5em 0 1em;
      }
      img {
        max-width: 90%;
        border-radius: 15px;
        margin-bottom: 2em;
        box-shadow: none;
        border: none;
      }
      .btn {
        padding: 1em 2em;
        background: linear-gradient(135deg, #ff66cc, #ffff66, #66ffcc);
        color: #2b0000;
        font-size: 1.8vw;
        text-decoration: none;
        border: 4px dashed #ff0000;
        border-radius: 15px;
        box-shadow: 0 0 15px #ff0000, 2px 2px 0 #000;
        transition: all 0.3s ease;
        cursor: pointer;
        font-family: "Comic Sans MS", cursive;
      }
      .btn:hover {
        background: linear-gradient(135deg, #66ffcc, #ffff66, #ff66cc);
        transform: rotate(-2deg) scale(1.1) skewX(-5deg);
        box-shadow: 0 0 30px #0ff, 4px 4px 0 #222;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <audio id="bg-music" autoplay loop>
      <source src="assets/bmtl.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio HTML5 ðŸ˜”
    </audio>

    <script>
      const app = document.getElementById("app");

      const routes = {
        home: `
        <h1>NO MAMES</h1>
        <h2>pinche pÃ¡gina estÃ¡ en construcciÃ³n</h2>
        <img src="assets/pngaaa.com-34971.png" alt="racist af">
        <div><a class="btn" onclick="navigate('nada')">Â¿Y si le picas aquÃ­ wey?</a></div>
      `,
        nada: `
        <h1>No hay nada aquÃ­ tampoco ... como chingas.</h1>
        <div><a class="btn" onclick="navigate('home')">Volver</a></div>
      `,
      };

      function navigate(route) {
        window.history.pushState({}, "", "#" + route);
        render(route);
      }

      function render(route) {
        const content = routes[route] || routes.home;
        app.innerHTML = content;
      }

      window.addEventListener("popstate", () => {
        const route = location.hash.replace("#", "") || "home";
        render(route);
      });

      window.addEventListener("load", () => {
        const route = location.hash.replace("#", "") || "home";
        render(route);

        const audio = document.getElementById("bg-music");
        const playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(() => {
            const btn = document.createElement("button");
            btn.textContent = "â–¶ï¸ Toca paâ€™ una rola bien chingona";
            btn.style = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            padding: 0.8em 1.2em;
            background-color: #ff0;
            color: #000;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
          `;
            btn.onclick = () => {
              audio.play();
              btn.remove();
            };
            document.body.appendChild(btn);
          });
        }
      });
    </script>
  </body>
</html>
